<!DOCTYPE html>
<html lang="en">

<head>
    <title>MaMaison / Home</title>
    <!--Meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Houzez HTML5 Template">
    <meta name="description" content="Houzez HTML5 Template">
    <meta name="author" content="Favethemes">
    <meta name="theme-color" content="#ffffff">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="css/bootstrap-select.css" rel="stylesheet" type="text/css"/>
    <link href="css/font-awesome.css" rel="stylesheet" type="text/css"/>
    <link href="css/owl.carousel.css" rel="stylesheet" type="text/css"/>
    <link href="css/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <link href="css/styles.css" rel="stylesheet" type="text/css"/>
    <link href="css/mediaqueries.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div class="tab-content tabstyle">
    <div class="row">
        <div class="col-md-4 col-sm-4"></div>
        <div class="col-md-4 col-sm-4">

            <div class="message">
                <p class="error text-danger"><i class="fa fa-close"></i> Vous n'êtes pas Connectés</p>
                <p class="success text-success"><i class="fa fa-check"></i> Vous êtes Connectés</p>
            </div>
            <form>
                <div class="form-group field-group">
                    <div class="input-user input-icon">
                        <input placeholder="Nom d’utilisateur">
                    </div>
                    <div class="fa fa-key input-icon">
                        <input placeholder="Mot de Passe">
                    </div>
                </div>
                <div class="forget-block clearfix">
                    <div class="form-group pull-left">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Se souvenir de moi
                            </label>
                        </div>
                    </div>
                    <div class="form-group pull-right">
                        <a href="#" data-toggle="modal" data-dismiss="modal" data-target="#pop-reset-pass">Mots de passe
                            oublié</a>
                    </div>
                </div>

                <div class="btn btn-primary btn-block">Se connecter</div>
				<a href="#" class="btn btn-social btn-bg-facebook btn-block agimmo">S'inscrire</a>
            </form>
            
			<hr>
            <a href="#" class="btn btn-social btn-bg-facebook btn-block fesiboky"><img src="images/icons/social-facebook.svg" width="9px" height="9px" align="left"/>Se connecter avec
                facebook</a>
            <a href="#" class="btn btn-social btn-bg-google-plus btn-block tontongoogle"><img src="images/icons/social-google.svg" width="12px" height="12px" align="left"/>Se connecter avec
                Google plus</a>
        </div>
        <div class="col-xs-4 col-sm-4"></div>
    </div>
</div>



<!--Start Scripts-->
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/modernizr.custom.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/owl.carousel.min.js"></script>
<script type="text/javascript" src="js/jquery.matchHeight-min.js"></script>
<script type="text/javascript" src="js/bootstrap-select.js"></script>
<script type="text/javascript" src="js/jquery-ui.js"></script>
<script type="text/javascript" src="js/isotope.pkgd.min.js"></script>
<script type="text/javascript" src="js/jquery.nicescroll.js"></script>
<script type="text/javascript" src="js/jquery.parallax-1.1.3.js"></script>
<script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
